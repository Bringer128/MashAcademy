<div class="toolbox">
    <div class="toolbox-controls">
        Controls:
        <div ng-repeat="control in controls">

        </div>
        <div class="icon"><img class="icon" src="content/Swiss_railway_clock.svg"/></div>
        <div class="icon"><map></map></div>
    </div>
    <div class="toolbox-data">
        Data:
        <div ng-repeat="dataset in data">
            <img ng-src="{{dataset.icon}}" title="{{dataset.name}}" class="icon"/>
        </div>
    </div>
</div>
